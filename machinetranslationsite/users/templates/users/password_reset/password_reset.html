{% extends 'users/index.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
  <link rel="stylesheet" href="{% static 'users/styles.css' %}">
            <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">
                    <!-- Login form-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <h1 class="fw-bolder">Password Reset Request</h1>
                              <p class="lead fw-normal text-muted mb-0">Enter your email to reset your password.</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
              <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          {{ form|crispy }}
      </fieldset>
        <div class="d-grid"> <button class="btn btn-primary" id="submitButton" style="margin:20px;" type="submit">Request</button></div>
    </form>
                        </div>
                    </div>
                </div>
            </section>
{% endblock %}
